<!doctype html>

<html lang="en" ng-app="forum">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="Stylesheet" href="css/fakeForumStyle.css">
  <title>Fake Forum</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  
</head>



<body>
<!--menu bar -->
 <div class="pure-menu pure-menu-horizontal" style="background: #c6c6ec;">
    <a href="index.html" class="pure-menu-heading pure-menu-link"> FakeForum </a>
    <ul class="pure-menu-list" >
        <li class="pure-menu-item"><a href="forum.html" class="pure-menu-link"> Forum </a> </li>
    </ul>
 </div>
 
 <!-- all forum posts -->
<div ng-controller="ForumPost as forum" style="padding-left: 1%; padding-right: 1%;">
    <div  ng-repeat="post in forum.posts">
        <hr>
        <div class="postID" style="text-align: center;">
            <img ng-src="{{post.avatar}}"/>
            <p >{{post.postName}}</p>
        </div> 

        <p class="pure-u-8-24" style="padding: 1%;">
            {{post.postBody}}
        </p>
        <hr style="clear: left;">

        <div style="float:left; padding: .5% .6%;"><a href="#" class="button"> reply </a></div>
        <div style="float:right; padding: .5% .6%;"><a href="#" class="button">subscribe </a></div>
        <br><br>
        <hr style="clear: right;">
        <br>
    </div>
</div>
</body>
</html>
